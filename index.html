<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Data Table with Filters, Sorting, and Pagination</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="searchContainer">
        <input type="text" id="globalSearch" placeholder="Keyword Search...">
    </div>
    <div id="recordsCountContainer">
        <!-- Total records count will be displayed here -->
    </div>
    <div id="exportButtons">
        <button id="exportToPdf">Export to PDF</button>
        <button id="exportToExcel">Export to Excel</button>
        
    </div>
    
    
    <div id="tableContainer">
        <!-- Dynamic Table will be inserted here -->
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    

</body>
</html>
